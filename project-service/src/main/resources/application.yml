server:
  port: 9003


spring:
  application:
    name: PROJECT-SERVICE

  datasource:
    url: jdbc:postgresql://localhost:5432/project_service
    username:
    password:
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect


eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost