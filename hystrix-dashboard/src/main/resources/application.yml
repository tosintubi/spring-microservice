server:
  port: 9200

spring:
  application:
    name: HYSTRIX-DASHBOARD

  cloud:
    config:
      enabled: true
      uri: http://localhost:9296

hystrix:
  dashboard:
    proxy-stream-allow-list: "*"

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

  instance:
    hostname: localhost
